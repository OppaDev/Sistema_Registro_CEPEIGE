services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: cepeige_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inscripciones_cepeige
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin12345
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cepeige_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inscripciones_cepeige"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cepeige_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:admin12345@database:5432/inscripciones_cepeige?schema=public
      - PORT=3001
      - JWT_SECRET=SuperSecureAndComplexSecret123456789!@#$$%^&*
      - JWT_REFRESH_SECRET=SuperSecureRefreshSecret987654321!@#$$%^&*
      - JWT_ACCESS_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - SUPERADMIN_PASSWORD=SuperAdmin123!
      - ADMIN_PASSWORD=Admin123!
      - CONTADOR_PASSWORD=Contador123!
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - MAX_FILE_SIZE=5242880
      - UPLOAD_PATH=./uploads
      - EMAIL_HOST=smtp.maileroo.com
      - EMAIL_PORT=2525
      - EMAIL_USER=oppadev@e90adc8c3d2c158c.maileroo.org
      - EMAIL_PASS=6be356c6868b834e90eb0cd6
      - LOG_LEVEL=info
      - LOG_FILE=logs/app.log
      - MOODLE_URL=https://moodle.oppadev.com/webservice/rest/server.php
      - MOODLE_TOKEN=f8537741af05bb7710e5e555f70f5493
      - TELEGRAM_API_ID=23403017
      - TELEGRAM_API_HASH=576a7f350cffb6e1adaa486a70e9734f
      - TELEGRAM_SESSION_
      - TELEGRAM_RATE_LIMIT_DELAY=2000
      - TELEGRAM_MAX_RETRIES=3
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
    networks:
      - cepeige_network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cepeige_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - cepeige_network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  cepeige_network:
    driver: bridge