# frontend/sonar-project.properties
sonar.projectKey=Sistema-de-Registro-CEPEIGE-frontend
sonar.projectName=Sistema de Registro CEPEIGE frontend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Ajusta estas rutas según la estructura de tu proyecto Next.js
sonar.sources=app,components,controllers,lib,models,services,views
sonar.exclusions=**/*.test.tsx,**/*.spec.tsx,app/api/**/* # Excluir tests y quizás rutas API de Next.js si no las analizas como frontend

sonar.tests=app,components # O donde estén tus tests de frontend (ej. __tests__/)
sonar.test.inclusions=**/*.test.tsx,**/*.spec.tsx # O el patrón que uses para tus tests

# Reportes de cobertura para el frontend (ej. si usas Jest con Next.js)
# Ajusta la ruta si es diferente
sonar.typescript.lcov.reportPaths=coverage/lcov.info 
sonar.coverageReportPaths=coverage/cobertura-coverage.xml